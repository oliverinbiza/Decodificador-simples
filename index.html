<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="./scripts/script.js" defer></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>


    
</head>
<body>
    
    
    <main class="decodificador">
        <!-- imagem de topo -->
        <img  id="imagem__cabecalho" src="assets/Frame 6.png" alt="a_de _alura">
        <!-- area pro texto de entrada e botoes -->
        <section class="conteudo__principal">
                <textarea id="textoarea1" name="textoentrada" class="texto__entrada" placeholder="Digite seu texto" tabindex="1"  autofocus></textarea>
                
                <p class="texto__aviso"><img src="./assets/exclamation-solid.svg"> Apenas letras minúsculas e sem acento serão criptografadas.</p>
                <!-- area botoes -->
                <div class="botoes__area">
                    <button  onclick="encripta()" class="botao__encripta" id="btn1">Criptografar</button>
                    <button onclick="desencripta()" class="botao__encripta" id="btn2">Descriptografar</button>
                </div>
        </section> 
        <!-- divs que alternam visbilidade conforme botao e clicado -->
        <div id= "texto__saida__com__imagem"> 
            <img id="imagem__do__texto__saida" src="./assets/High quality products 1 1.svg" alt="imagem da div saida do decodificador">
            <h3 id="h3__caixa__do__texto__saida">Nenhuma mensagem encontrada</h3> 
            <p id="texto__aviso__saida" class="texto__aviso">Digite na caixa  de texto ao lado o texto que você deseja criptografar ou descriptografar clicando no botao correspondente.</p>
        </div>

        <div id="area__botao__saida" >
            <textarea id="texto__de__saida" name="textosaida" class="texto__saida" placeholder="Nenhuma mensagem encontrada"></textarea>
            <button onclick="copiaTexto()" class="botao__encripta" id="btn3">Copiar</button>
        </div> 

    </main>
    
    
    <!-- rodape -->
    <footer>
      <!-- imagens clicaveis para trocar tema de cor da pagina   -->
        <img class="imagem__troca__de__cor" id="cor__padrao" src="./assets/Ellipse.png" onclick="corpadrao()">
        <img class="imagem__troca__de__cor" id="cor__matrix" src="./assets/Ellipse 2.png" onclick="cormatrix()">
        <img class="imagem__troca__de__cor" id="cor__padrao2" src="./assets/Ellipse 3.png" onclick="corpadrao2()">
        Desenvolvido por <a href="https://github.com/oliverinbiza/Decodificador-simples">Oliverinbiza</a>
    
    </footer>
     
</body>
</html>
